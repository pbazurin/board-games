<label for="language_selector" translate>
  Language
</label>
<select id="language_selector" #selectLang (change)="languageChanged(selectLang.value)">
  <option *ngFor="let language of availableLanguages$ | async" translate [value]="language" [selected]="currentLanguage === language">
    preferences.language.{{ language }}
  </option>
</select>
