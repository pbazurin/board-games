<form (ngSubmit)="onSubmit()">
  <h2 mat-dialog-title>{{ 'Settings' | translate }}</h2>
  <mat-dialog-content>
    <mat-form-field fxFill>
      <input
        required
        matInput
        name="name"
        placeholder="{{ 'Name' | translate }}"
        autocomplete="off"
        [(ngModel)]="currentSettings.name"
      />
    </mat-form-field>
    <mat-form-field fxFill>
      <input
        required
        matInput
        name="password"
        placeholder="{{ 'Password' | translate }}"
        autocomplete="off"
        [(ngModel)]="currentSettings.password"
      />
    </mat-form-field>
    <mat-form-field fxFill>
      <mat-select
        required
        name="language"
        placeholder="{{ 'Language' | translate }}"
        [(ngModel)]="currentSettings.language"
      >
        <mat-option
          *ngFor="let language of currentSettings.availableLanguages"
          [value]="language"
        >
          {{ languageNames[language] }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions fxLayoutAlign="end">
    <button type="button" mat-button mat-dialog-close>
      {{ 'Cancel' | translate }}
    </button>
    <button type="submit" mat-button color="primary">
      {{ 'Save' | translate }}
    </button>
  </mat-dialog-actions>
</form>
